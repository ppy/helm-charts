# Default values for osu-queue-score-statistics-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

useSharedSecretsFromOsuWebChart: false
config:
  queueScoreStatistics: {}
    # beatmapDownloadPath: ""
    # processUserMedals: false
    # processUserTotals: false
    # realtimeDifficulty: false
    # schema: ""
    # usersTable: phpbb_users
  # config.db and config.redis will be ignored if useSharedSecretsFromOsuWebChart, using secrets from parent chart
  db: {}
    # if connectionString is set, other values are ignored
    # connectionString: ""
    # host: ""
    # username: ""
    # password: ""
    # database: ""
  redis: {}
    # host: ""

extraEnv: []

replicaCount: 1

image:
  repository: pppy/osu-queue-score-statistics
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: latest

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
