# Default values for osu-server-spectator-chart.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

# config object will be ignored if useSharedSecretsFromOsuWebChart, using secrets from parent chart
useSharedSecretsFromOsuWebChart: false
config:
  spectatorServer: {}
    # env: Development # ASPNETCORE_ENVIRONMENT
  db: {}
    # host: "" # required
    # database: "" # default to osu in app
    # username: osuweb # default to osuweb
    # port: 3306
  redis: {}
    # host: ""
  laravel:
    oauth: {}
      # publicKey: "" # required

extraEnv: []

replicaCount: 1

image:
  repository: pppy/osu-server-spectator
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  # tag: latest

# Keep old versions in "Terminating" state for much longer until no player is left online on the old instance.
terminationGracePeriodSeconds: 22500 # 6 hours and 15 minutes

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: spectator.ppy.sh
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}
